    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <main>
        <div id="schedule">
            <section class="header">
                <h1>Schedule</h1>
                <div class="commands">
                    <a href="#" id="schedule-more" title="More">
                        <i class="material-icons">more_vert</i>
                    </a>
                    <a href="#" id="courses-expand" title="Expand course list"  s-action="expand-courses">
                        <i class="material-icons">chevron_left</i>
                    </a>
                </div>
            </section>

            <input type="color">
        </div>

        <div id="courses">
            <section class="header">
                <h1>Courses</h1>
                <div class="commands">
                    <a href="#" id="courses-add" title="Add">
                        <i class="material-icons">add</i>
                    </a>
                    <a href="#" id="courses-collapse" title="Collapse" s-action="collapse-courses">
                        <i class="material-icons">chevron_right</i>
                    </a>
                </div>
            </section>

            <section id="courseList">
                <div class="course">
                    <div class="course-color" title="Change color"></div>
                    <div class="course-information">
                        <h1>Programming Fundamentals 1</h1>
                        <p>COP3502 - Class 11190</p>
                        <a href="#" class="more-details">
                            View details
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div id="s_modal_search" class="s_modal_hide">
        <section id="search_form">
            <label for="semester-code">Semester Code</label>
            <input class="search_field" id="s_search_semester_code" type="number" value="2191" required>
            <label for="class-num">Class Number</label>
            <input class="search_field" id="s_search_class_num" type="text">
            <label for="course-code">Course Code</label>
            <input class="search_field" id="s_search_course_code" type="text">
            <div class="s_search_btn_wrapper">
                <button class="s_btn s_btn_template_filled" s_action="search-classes">Search</button>
